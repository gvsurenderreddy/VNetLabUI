<!doctype html>

<html lang="en">
	<head>		
		<script src="script/jquery-2.1.1.js"></script>
		<script src="/home/suresh/xxxx/jquery-ui-1.11.1.custom/jquery-ui.js"></script>				
		<script src="script/vnetui.js"></script>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="/home/suresh/xxxx/jquery-ui-1.11.1.custom/jquery-ui.css">		
	</head>

	<body>
		<div class="headingarea" id="headingarea">			
			<h1> VNET LAB UI </h1> 
		</div>

		<div id="workarea">

			<div id="autharea">
  				<form id = "authform">
  					<fieldset >
  					<legend id="authlegend">Authentication</legend>
  						<p>
  							<label class="login" for="projectid">Projectid</label>
  							<input  id="projectid" type="text" placeholder="AB2" required>
  						</p>
  						<p>
  							<label class="login" for="passcode">Passcode</label>
	  						<input  type="text" id="passcode" placeholder="2bcd" required> 
	  					</p>
  						<p>
							<button type="button" onclick="authenticate()">Login</button>
						<p>			
				</fieldset>
				</form>

 			</div>


			<div class="workarea1" id="workarea1">

				<div id="navarea" class="ui-widget-content">
					<h3>Topology View</h3>
						<div><a href="#" id="createtopolink">CreateTopology </a>  
							 <a href="#"id="viewtopolink">ViewTopology</a>
							 <a href="#"id="deletetopolink">DeleteTopology</a></div>
					<h3>Device View</h3>
						<div><p>DeviceStatus</p></div>
					<h3>Report View</h3>
						<div><p>Devices</p></div>
					<h3>Configuration</h3>
						<div><p>Links</p></div>
				</div>

				<div class="topology" id="createtopologyarea">				
					<div id="topodevices">
						<form>
							<fieldset>
							<legend> Devices</legend>
							<p>
								<label for="toponame"> Topology Name: </label>
 				 				<input  id="toponame" type="text" placeholder="T1" required> 
 				 			</p>
 				 			<p>
								<label for="routers"> Number of Routers: </label>
								<input  id="routers" type="text" placeholder="2" required>  		
							</p>
							<p>
								<label for="hosts"> Number of Hosts: </label>
								<input  id="hosts" type="text" placeholder="0" required>  		
							</p>
							<p>
								<label for="switches"> Number of L2 Switches: </label>
								<input  id="switches" type="text" placeholder="0" required>  	
							</p>
							<p>
								<button type="button" onclick="populateDevices()">Populate Devices</button>
							</p>
							</fieldset>
						</form>
					</div>			

 					<div id="topolinks">
 						<form>
							<fieldset>
							<legend> WAN Links</legend> 						
	 						<p>
	 							<label for="linktype"> Type: </label>
 								<select  id="linktype">
 									<option>E1</option>
 									<option>E2</option>
 									<option>E3</option> 				
 								</select>
 							</p>
 							<p>
	 							<label for="fromdevice"> From node : </label>
 								<input  id="fromdevice" type:"text" required>
 							</p>
 							<p>
 								<label for="todevice"> To node : </label>
 								<input  id="todevice" type:"text" required>
 							</p>
 							<p>
 								<button type="button" onclick="addLink()">add Link</button>
 							</p>
 							<p>
 								<button type="button" onclick="createTopology()">Create Topology</button>
 							</p>
 					</div>				
 					<div id="topoinfo">
 						<form>
 							<legend> Topology Information</legend> 						
 							<p>
 								<label> Name of the Routers : </label>
 								<input id="routernames" type:"text">
 							</p>
 							<p>
 								<label> Link Details : </label>
 								<input id="linknames" type:"text">
 							</p>
 							<p>
 								<label> Topology Status : </label>
 								<input id="topologystatus" type:"text">
 							</p>
 							<p>
 								<label> Topology ID : </label>
 								<input id="topologyid" type:"text">
 							</p>
 						</form>
 					</div>
				</div>
				<div class="topology" id="viewtopologyarea">	
					<fieldset>
							<legend> Topology View</legend> 						
							<table>
								<tr><td>Topology ID </td><td id="#tbltd_topologyid"></td></tr>
								<tr><td>Device Status></td></tr>
								<tr id = "tbltr_devicestatus"></tr>
								<tr><td> Switch Details</td></tr>
								<tr id="tbltr_switchstatus"></tr>
							</table>
					</fieldset>
				</div>
				<div class="topology" id=""

		</div>

 	</div>

	<div id="logarea"> 				 		
 		<table id="tablelog">
			<tr><td>Debug Logs</td></tr>
		</table>
 	</div>

	</body>
</html>
